# Config file for automatic testing at travis-ci.com

language: python
dist: jammy
python:
  - '3.10'
  - '3.9'
  - '3.8'

before_install:
  - sudo apt-get -y install libgdal-dev libsqlite3-mod-spatialite

install: pip install -r requirements/ci.txt

# Command to run tests, e.g. python setup.py test
script:
  - export GEOS_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgeos_c.so
  - export GDAL_LIBRARY_PATH=/usr/lib/libgdal.so
  - tox

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: alexhayes
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: alexhayes/django-geopostcodes
    python: 3.8
